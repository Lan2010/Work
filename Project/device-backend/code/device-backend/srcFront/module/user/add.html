
<div class="toolbar">
	<div class="action full back">
		<a href="javascript: window.history.back();" class="btn icon-only m"><i class="fa fa-arrow-left"></i></a>
	</div>
	<div class="title">添加用户</div>

</div>


<div class="panel-wrap">
	<div class="panel panel-form panel-form-add">
		
		<form id="formAdd">

			<div class="panel-body">
				<div class="cells cells-form">
					
					<div class="cell">
						<div class="hd required"><label>用户名</label></div>
						<div class="bd">
							<div class="control"><input name="user_name" type="text" class="input" required account="true"/></div>
							<!-- <div class="prompt">4-20位、字母开头，字母、数字、下划线</div> -->
						</div>
					</div>

					<div class="cell">
						<div class="hd required"><label>密码</label></div>
						<div class="bd">
							<div class="control"><input name="password" type="password" class="input" required rangelength="6,20" /></div>
						</div>
					</div>

					<div class="cell">
						<div class="hd"><label>角色</label></div>
						<div class="bd">
							<div class="control">
								<label class="radio-inline"><input name="role_id" type="radio" value="1" checked=""><i></i><span>普通用户</span></label>
								<label class="radio-inline"><input name="role_id" type="radio" value="0"><i></i><span>管理员</span></label>
							</div>
						</div>
					</div>

					<div class="cell">
						<div class="hd"><label>昵称</label></div>
						<div class="bd">
							<div class="control"><input name="nickname" type="text" class="input"/></div>
						</div>
					</div>

					<div class="cell">
						<div class="hd"><label>手机</label></div>
						<div class="bd">
							<div class="control"><input name="cell_phone" type="text" class="input" cellphone="true"/></div>
						</div>
					</div>

				</div>
			</div>

			<div class="panel-footer">
				<button type="button" class="btn m blue" id="btnSubmit" >提交</button>
				<button type="button" class="btn m default" onclick="javascript: window.history.back();">取消</button>
			</div>
		
		</form>

	</div>
</div>
