
<div class="panel-model panel-modal-form">
	<div class="panel-form">
		
		<form id="formAddModel">
		<div class="panel-body">
			<div class="cells cells-form">
				
				<div class="cell">
					<div class="hd required"><label>型号编号</label></div>
					<div class="bd">
						<div class="control">
							<input id="modelCode" name="code" type="text" class="input" required />
						</div>
					</div>
				</div>

				<div class="cell">
					<div class="hd required"><label>型号名称</label></div>
					<div class="bd">
						<div class="control">
							<input id="modelName" name="name" type="text" class="input" required />
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="panel-footer">
			<button type="submit" class="btn m blue" id="btnSubmit" >提交</button>
		</div>
		</form>

	</div>
</div>
